<div id="launch-screen" class="relative background-image">
    <!-- Overlay -->
    <div class="absolute inset-0 bg-slate-600/50"></div>
    <!-- Content Container -->
    <div class="relative z-10 flex justify-center items-center h-full">
        <div class="bg-white/75 shadow-xl rounded-2xl p-8 max-w-md w-full space-y-6 backdrop-blur-md">
            <!-- Title -->
            <h1 class="text-3xl font-bold text-center text-slate-800">Game Setup</h1>

            <!-- Player Info -->
            <div id="players-info" class="space-y-4">
                <!-- Player Name -->
                <div>
                  <label for="player-name" class="block text-sm font-medium text-slate-600">Player Name</label>
                  <input
                    type="text"
                    name="player-name"
                    id="player-name"
                    class="mt-1 w-full rounded-md border-slate-300 p-1 shadow-sm focus:ring focus:ring-blue-200"
                  >
                  <span
                    id="player-name-error"
                    class="hidden mt-1 text-sm text-red-500"
                    aria-live="polite"
                  >
                    Please enter your name.
                  </span>
                </div>

                <!-- AI Name -->
                <div>
                  <label for="ai-name" class="block text-sm font-medium text-slate-600">AI Name</label>
                  <input
                    type="text"
                    name="ai-name"
                    id="ai-name"
                    class="mt-1 w-full rounded-md border-slate-300 p-1 shadow-sm focus:ring focus:ring-blue-200"
                  >
                  <span
                    id="ai-name-error"
                    class="hidden mt-1 text-sm text-red-500"
                    aria-live="polite"
                  >
                    Please enter an AI name.
                  </span>
                </div>
              </div>

            <!-- Game Type -->
            <div id="game-type" class="space-y-2">
                <p class="text-sm font-medium text-slate-600">Game Type</p>
                <div class="flex justify-between gap-4">
                    <button
                        type="button"
                        class="game-type-btn flex-1 bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition-all duration-300 cursor-pointe"
                    >
                        PvE
                    </button>
                    <button
                        type="button"
                        class="game-type-btn flex-1 bg-gray-400 text-white py-2 rounded-lg cursor-not-allowed opacity-50"
                        disabled
                    >
                        PvP (Coming Soon)
                    </button>
                </div>
            </div>

            <!-- Difficulty -->
            <div id="difficulty-info" class="space-y-2">
                <p class="text-sm font-medium text-slate-600">Game Difficulty</p>
                <div class="flex justify-between gap-4">
                <button type="button" class="difficulty-btn flex-1 py-2 rounded-lg bg-green-400 hover:bg-green-500 text-white cursor-pointer transition-all duration-300">Easy</button>
                <button type="button" class="difficulty-btn flex-1 py-2 rounded-lg bg-yellow-400 hover:bg-yellow-500 text-white cursor-pointer transition-all duration-300">Medium</button>
                <button type="button" class="difficulty-btn flex-1 py-2 rounded-lg bg-red-400 hover:bg-red-500 text-white cursor-pointer transition-all duration-300">Hard</button>
                </div>
            </div>

            <!-- Cancel -->
            <div id="return" class="flex flex-col items-center gap-2">
                <button type="button" id="start-game"
                    class="px-6 py-2 bg-purple-600 text-white rounded-md transition-all duration-300 cursor-pointer hover:bg-blue-700 transition-colors">
                    Start Game
                </button>
                <button type="button" id="return-to-launch" class="text-sm text-slate-500 transition-all duration-300 cursor-pointer hover:underline">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>
